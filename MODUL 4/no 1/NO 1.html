<!DOCTYPE html>
<html>
<head>
	<title>Kalkulator_1301164077</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var A1 = 0;
			var A2 = 0;
			var INPUTS = "";

			function tambah(a, b){
				return a*1+b*1;
			}
			function kurang(a, b){
				return a-b;
			}
			function kali(a, b){
				return a*b;
			}
			function bagi(a, b){
				return a/b;
			}

			$("button").click(function(){
				var v = $(this).text();
				var b = $("#hasil").val();
				if(v >=0 && v <=9){
					if(INPUTS == ""){
						A1 += v;
					} else {
						A2 += v;
					}
					$("#hasil").val(b+v);
				} else if(v == "+" || v == "-" || v == "X" || v == "/"){
					$("#hasil").val(b+v);
					INPUTS = v;
				} else if(v == "="){
					var hasil = 0;
					if(INPUTS == "+"){
						hasil = tambah(A1, A2);
					} else if(INPUTS == "-"){
						hasil = kurang(A1, A2);
					} else if(INPUTS == "X"){
						hasil = kali(A1, A2);
					} else if(INPUTS == "/"){
						hasil = bagi(A1, A2);
					}
					$("#hasil").val(hasil);
					A1 = hasil;
					INPUTS = "";
					A2 = 0;
				}
				

			});
		});
		
	</script>

			width:100%;

	</style>
</head>
