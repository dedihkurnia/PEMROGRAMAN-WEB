<!doctype html>
<html>
<head>
<title>Penggunaan Prompt</title>
</head>

<body>
<h1>Contoh Penggunaan Prompt</h1>
<script type="text/javascript">
    var nama = prompt("Masukkan Nama :", "");
    var nim = prompt("Masukan Nim :", "");
    document.write("Nama : " + nama + "<br/>");
    document.write("Nim  : " + nim);
</script>
</body>
</html>
