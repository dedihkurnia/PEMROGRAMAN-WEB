<!DOCTYPE html>
<html>
<head>
	<title>Kalkulator</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var v1 = 0;
			var v2 = 0;
			var opr = "";

			function tambah(a, b){
				return a*1+b*1;
			}
			function kurang(a, b){
				return a-b;
			}
			function kali(a, b){
				return a*b;
			}
			function bagi(a, b){
				return a/b;
			}

			$("button").click(function(){
				var v = $(this).text();
				var b = $("#hasil").val();
				if(v >=0 && v <=9){
					if(opr == ""){
						v1 += v;
					} else {
						v2 += v;
					}
					$("#hasil").val(b+v);
				} else if(v == "+" || v == "-" || v == "X" || v == "/"){
					$("#hasil").val(b+v);
					opr = v;
				} else if(v == "="){
					var hasil = 0;
					if(opr == "+"){
						hasil = tambah(v1, v2);
					} else if(opr == "-"){
						hasil = kurang(v1, v2);
					} else if(opr == "X"){
						hasil = kali(v1, v2);
					} else if(opr == "/"){
						hasil = bagi(v1, v2);
					}
					$("#hasil").val(hasil);
					v1 = hasil;
					opr = "";
					v2 = 0;
				}
				

			});
		});
		
	</script>
	<style type="text/css">
		input {
			width:100%;
			border: none;
			height: 50px;
			width: 300px;
		}
		button {
			width: 100%;
			border: none;
		}
		table {
			background: lightblue;
			padding: 10px;
		}
		#num {
			background: black;
			color: white;
		}
		#opr {
			background: grey;
			color: white;
		}
		#eq {
			background: green;
			color: white;
		}
		#hasil {
			background: grey;
			color: white;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<td colspan="100"><input type="text" id="hasil"></td>
		</tr>
		<tr>
			<td><button id="num" >7</button></td>
			<td><button id="num" >8</button></td>
			<td><button id="num" >9</button></td>
			<td><button id="opr" >-</button></td>
		</tr>
		<tr>
			<td><button id="num"  >4</button></td>
			<td><button id="num"  >5</button></td>
			<td><button id="num"  >6</button></td>
			<td><button id="opr"  >X</button></td>
		</tr>
		<tr>
			<td><button id="num"  >1</button></td>
			<td><button id="num"  >2</button></td>
			<td><button id="num"  >3</button></td>
			<td><button id="opr"  >/</button></td>
		</tr>
		<tr>
			<td colspan="2"><button id="num"  >0</button></td>
			<td><button id="eq"  >=</button></td>
			<td><button id="opr"  >+</button></td>
		</tr>
	</table>
</body>
</html>
